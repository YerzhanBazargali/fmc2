    //////////////////////////////
    function checkFoInputs() {
        let elements = document.querySelectorAll('input');
        var result = false;
        for (let elem of elements) {
	    if (elem.value <= 0 && elem.value != ""){elem.value = Math.abs(elem.value);};
            if (elem.value >= 1 && elem.value <= 100 && elem.value != ""){result = true;};
	    
        }
        if (result == false){
            for (let elem of elements){elem.value = "";}
        }
        

        return result;
    }
	///////////////////////////////////////
	function finalMarkDecortor(){
    const FO = parseFloat(document.getElementById('FO').textContent);
    const SO = parseFloat(document.getElementById('SO').textContent);
    const sochPercent = parseFloat(document.getElementById('sochPercent').textContent);
    const summary = parseFloat(document.getElementById('summary').textContent);
    const mark = parseInt(document.getElementById('mark').textContent);

    function applyColorClass(element, value, coef) {

	    if (value == 0 || value == '') { element.className = 'io'; } 
        else if (value > 0 && value < 39.45 / coef) { element.className = 'low'; } 
	    else if (value >= 39.45 / coef && value < 64.45 / coef) { element.className = 'medium'; } 
	    else if (value >= 64.45 / coef && value < 84.45 / coef) { element.className = 'hm'; }
	    else { element.className = 'high'; }
    }
  function markColorClass(element, value) {
	    if (value == 0 || value == '') { element.className = 'io'; } 
        else if (value == 2) { element.className = 'low'; } 
        else if (value == 3) { element.className = 'medium';} 
        else if (value == 4) { element.className = 'hm'; } 
        else { element.className = 'high'; }
    }

    // Применяем стили на основе значений
    var coef = sochPercent == 0 ? 2 : 4;
    applyColorClass(document.getElementById('FO'), FO, coef);
    applyColorClass(document.getElementById('SO'), SO, coef);
    applyColorClass(document.getElementById('sochPercent'), sochPercent, 2);
    applyColorClass(document.getElementById('summary'), summary, 1);
    markColorClass(document.getElementById('mark'), mark);
}
    ///////////////////////////////////////  
    function inputActivator() {
        var SO1 = document.getElementById("max-sor-1");
        var SO2 = document.getElementById("max-sor-2");
        var SO3 = document.getElementById("max-sor-3");
        var SO4 = document.getElementById("max-sor-4");
        var SOCH = document.getElementById("max-soch");
        
        if (checkFoInputs()){SO1.removeAttribute("disabled")} else {SO1.value = "";SO1.setAttribute('disabled', '');}
        if (SO1.value != ""){SO2.removeAttribute("disabled")} else {SO2.value = "";SO2.setAttribute('disabled', '');}
        if (SO2.value != ""){SO3.removeAttribute("disabled")} else {SO3.value = "";SO3.setAttribute('disabled', '');}
        if (SO3.value != ""){SO4.removeAttribute("disabled")} else {SO4.value = "";SO4.setAttribute('disabled', '');}
        if (SO1.value != ""){SOCH.removeAttribute("disabled")} else {SOCH.value = "";SOCH.setAttribute('disabled', '');}
    }
      
    function ResultUpdate(){
        
        function calcMark(num){
            mark = 0;
            if (num > 0 && num < 39.5){mark=2;}
            else if (num > 39.49 && num < 64.5){mark=3;}
            else if (num > 64.49 && num < 84.5){mark=4;}
            else if (num > 84.49 && num <= 100){mark=5;}
            return mark;
        }

        ///////////////////////////////
        function polugodie(sumOfMarks, sumOfSO, quantityOfMarks, SumOfMaxSO, perc) {
            var otv = Number(((sumOfMarks + sumOfSO) / (SumOfMaxSO + quantityOfMarks * 10)) * perc);
	    var res = (otv).toFixed(2);
            return res=="NaN"?0:res;
            }
        
        ///////////////////////////////
        function isNumber(char) {
            if ( char >= "1" && char <= "9" ) { return true; alert("Yesp");}
            else{return false; alert("Nope");}
            }
        
        ///////////////////////////////
        function rewrite(id) {
            var temp = document.getElementById(id);
            temp.innerHTML = "1";
            return false;
        }
        
        ///////////////////////////////
        function chetvertnoy(sumOfMarks, sumOfSO, quantityOfMarks, SumOfMaxSO) {
            var otv = Number(((sumOfMarks + sumOfSO) / (SumOfMaxSO + quantityOfMarks * 10)) * 50);
	    var res = (otv).toFixed(2);
            return res=="NaN"?0:res;
            }
        
        ///////////////////////////////
        function SumOfMarks(){
            var mark_summary = 0;
            var mark_quantity = 0;

            for (let index = 1; index <= 10; index++) {
                var Value = document.getElementById(index).value;

                
                    mark_summary += Number(document.getElementById(index.toString()).value) * index;
                    mark_quantity += Number(document.getElementById(index.toString()).value) * 10;

            };
            return [mark_summary, mark_quantity]
        }

        /////////////////////////////////////////
        function SumOfSO(){
            var sor_summary = 0;
            var sor_max_summary = 0;

            for (let index = 1; index <= 4; index++) {
                var maxSOelem = document.getElementById("max-sor-{index}".replace("{index}", index));
                var SOelem = document.getElementById('sor-{index}-val'.replace('{index}', index));
                if (["", "-", "+", "0"].includes(maxSOelem.value)){maxSOelem.value = "";SOelem.value = ""; SOelem.setAttribute('disabled', '');}
                else if (maxSOelem.value == ""){SOelem.value = ""; SOelem.setAttribute('disabled', '');}
                else if (maxSOelem.value != ""){SOelem.removeAttribute('disabled');}
                if (Number(SOelem.value) > Number(maxSOelem.value)){SOelem.value = maxSOelem.value;}
                sor_summary += Number(SOelem.value);
                sor_max_summary += Number(maxSOelem.value);
            };
            return [sor_summary, sor_max_summary];
        }
        
        /////////////////////////////////////////
        var FO = document.getElementById("FO");
        var SO = document.getElementById("SO");
        var sochPercent = document.getElementById("sochPercent");
        var summary = document.getElementById("summary");
        var mark = document.getElementById("mark");

        var maxSoch = document.getElementById("max-soch");
        

        if (["", "-", "+", "0"].includes(maxSoch.value)){
            maxSoch.value = "";            
            var FOperc = Number(SumOfMarks()[0] / SumOfMarks()[1] * 50).toFixed(2);
            var SOperc = Number(SumOfSO()[0] / SumOfSO()[1] * 50).toFixed(2);
            var final = Number(SOperc) + Number(FOperc);
            document.getElementById('soch-val').value = "";
            document.getElementById('soch-val').setAttribute('disabled', '');
            FO.innerHTML = FOperc;
            SO.innerHTML = SOperc;
            sochPercent.innerHTML = "0";
            summary.innerHTML = final;
            mark.innerHTML = calcMark(final);
            
        }
        
      
        else if (maxSoch.value != ""){
            var SOCHvalueElem = document.getElementById('soch-val');
            if (SOCHvalueElem.value > Number(maxSoch.value)){SOCHvalueElem.value = "";}
            var res = polugodie(SumOfMarks()[0], SumOfSO()[0], SumOfMarks()[1], SumOfSO()[1], 50);
			
            var sochPercentValue = (Number(document.getElementById("soch-val").value / Number(document.getElementById("max-soch").value)) * 50).toFixed(2);
			FO.innerHTML = Number(SumOfMarks()[0] / SumOfMarks()[1] * 25).toFixed(2);
            SO.innerHTML = Number(SumOfSO()[0] / SumOfSO()[1] * 25).toFixed(2);
            var markValue = Number(FO.textContent) + Number(SO.textContent) + Number(sochPercentValue);
            SOCHvalueElem.removeAttribute("disabled");
            
            
            sochPercent.innerHTML = sochPercentValue;
            summary.innerHTML = markValue.toFixed(2);
            mark.innerHTML = calcMark(markValue);            
        
        }
            
    }

<script>
    function langUpdate(){
        var lang = document.getElementsByTagName('html')[0].getAttribute('lang');
          fetch('translations/' + lang + '.json')
              .then(response => response.json())
              .then(data => {
                  document.querySelectorAll('[data-translate]').forEach(element => {
                      var key = element.getAttribute('data-translate');
                      if (data[key]) {
                          element.textContent = data[key];
                      }
                  });
              })
              .catch(error => {
                  console.error('Error loading translations:', error);
              });
    }
    function changeLanguage(lang){
        var langAtrr = document.getElementsByTagName('html')[0];
        langAtrr.setAttribute('lang',lang);
        localStorage.setItem('lang', lang);
        langUpdate();
    }
